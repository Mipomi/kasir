<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Penjualan Harian</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body class="p-5">
  <div class="container text-center">

    <div id="nmaKasir" class="mb-4">
      <h2 class="mb-4">Nama Penjual</h2>
      <input type="text" class="form-control" id="kasir" placeholder="Nama Kasir" autocomplete="off">
      <button class="btn btn-primary mt-2" onclick="simpan()">Simpan</button>
      <button class="btn btn-warning mt-2" onclick="penjualan()">Penjualan</button>
    </div>
    
    <div id="stok" style="display:none" class="mb-4">
      <h2 class="mb-4">Masukan Masing-Masing Stok</h2>
      <input class="form-control mt-2" type="number" id="stok12" placeholder="Jumlah stok 12 ribu" autocomplete="off">
      <input class="form-control mt-2" type="number" id="stok10" placeholder="Jumlah stok 10 ribu" autocomplete="off">
      <button class="btn btn-success mt-2" onclick="simpanStok()">Simpan Stok</button>
      <button class="btn btn-warning mt-2" onclick="penjualan()">Penjualan</button>
    </div>
  
    <div id="penjualan" style="display:none" class="mb-4">
      <h2 class="mb-4">Input Penjualan</h2>
      <p id="infoKasir"></p>
      <p id="stok12k"></p>
      <p id="stok10k"></p>
      <input type="number" class="form-control mt-2" id="jual12" placeholder="Terjual 12 ribu"  autocomplete="off">
      <input type="number" class="form-control mt-2" id="jual10" placeholder="Terjual 10 ribu"  autocomplete="off">
      <button class="btn btn-primary mt-2" onclick="hitungPenjualan()">Hitung</button>
      <button class="btn btn-success mt-2" onclick="kirimWA()">Kirim ke WhatsApp</button>
      <button class="btn btn-primary mt-2" onclick="tambahStok()">Tambah Stok</button>
      <button class="btn btn-danger mt-2" onclick="hapusData()">Hapus Data</button>
    </div>
  
    <div id="hasil"></div>
    
  </div>
  <footer style="text-align:center; padding:10px;">
    &copy; 2025 12s. All rights reserved.
  </footer>
  <script src="js/script.js"></script>
  <script src="js/sweetalert2.all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
